<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0b0e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Split symbol: two overlapping arrows -->
  <g transform="translate(256,256)">
    <!-- Left arrow (pay) -->
    <path d="M-40,-80 L-40,40 L-90,-10 L-40,40 L10,-10" stroke="url(#accent)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Right arrow (receive) -->
    <path d="M40,80 L40,-40 L90,10 L40,-40 L-10,10" stroke="url(#accent)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="12" fill="url(#accent)"/>
  </g>
</svg>
